<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main-container">
        <div class="header">
            <button class="login-button">Login</button>
        </div>
        <form id="input-book-form" action="">
            <h1>Library</h1>
            <div class="form">
                <input type="text" name="book-name" id="book-name" autocomplete="off" placeholder="Title" required>
                <h4 class="invalid"></h4>
                <input type="text" name="book-author" id="book-author" autocomplete="off" placeholder="Author" required>
                <h4 class="invalid"></h4>
                <input type="number" name="book-pages" id="book-pages" autocomplete="off" placeholder="Number of pages" required>
                <h4 class="invalid"></h4>
                <div class="read-box">
                    <input type="checkbox" name="book-read" id="book-read">
                    <label for="book-read"> Have you read it?</label>
                </div>
                <button id="add-button">Add Book +</button>
            </div>
            <div class="creator-info">
                <h3>Made by </h3>
                <a href="https://github.com/RaulUrdanetaG" target="_blank"><img src="./images/github.png" alt="Github logo"></a>
                <h3><a href="https://github.com/RaulUrdanetaG" target="_blank">Raul Urdaneta</a></h3>
            </div>
        </form>
        <div class="shelf">
            <div class="shelf-info">
                <div>
                    <h2>Books read:</h2>
                    <h2 class="read-counter">0</h2>
                </div>
                <div>
                    <h2>Books not read:</h2>
                    <h2 class="not-read-counter">0</h2>
                </div>
                <button class="delete-button">Delete All</button>
            </div>
            <div class="book-shelf" id="book-shelf"></div>
        </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
